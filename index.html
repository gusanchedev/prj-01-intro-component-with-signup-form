<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-mobile bg-myRed">
    <div id="app">
      <main
        class="flex flex-wrap justify-center items-center text-base font-poppins pt-24 pb-12 px-8 lg:flex-nowrap lg:gap-16 lg:justify-between lg:px-32 lg:py-24"
      >
        <section class="lg:basis-1/2">
          <h1
            class="text-2xl text-white text-center font-bold lg:text-5xl lg:leading-tight lg:text-left lg:pt-24"
          >
            Learn to code by watching others
          </h1>
          <p
            class="text-gray-200 text-center my-6 font-medium text-sm px-4 leading-6 lg:text-left lg:text-lg lg:px-0 lg:mt-10"
          >
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="lg:basis-1/2">
          <div
            class="w-full bg-myBlue rounded-md py-4 mt-10 mb-6 drop-shadow-lg shadow-lg"
          >
            <p class="text-myGrayishBlue text-center lg:py-1">
              <span class="text-white font-semibold">Try it free 7 days</span>
              then
              <br class="lg:hidden" />
              $20/mo. thereafter
            </p>
          </div>
          <form
            action=""
            class="bg-white rounded-md p-6 drop-shadow-lg shadow-lg"
          >
            <input
              type="text"
              name="first"
              id="first"
              placeholder="First Name"
              class="form-input"
            />
            <label for="first" class="invisible"
              >First name cannot be empty</label
            >
            <input
              type="text"
              name="last"
              id="last"
              placeholder="Last Name"
              class="form-input"
            />
            <label for="last" class="invisible"
              >Last name cannot be empty</label
            >
            <input
              type="mail"
              name="mail"
              id="mail"
              placeholder="Email Address"
              class="form-input"
            />
            <label for="mail" class="invisible"
              >Looks like this is not an email</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="form-input"
            />
            <label for="password" class="invisible"
              >Password cannot be empty</label
            >
            <button
              type="submit"
              class="bg-myGreen w-full py-4 uppercase text-white rounded-md border-b-4 border-b-green-500 mb-2"
            >
              Claim your free trial
            </button>
            <p class="text-center text-[10px] leading-5 text-myGrayishBlue">
              By clicking the button, you are agreeing to
              <br class="lg:hidden" />our
              <span class="text-myRed font-bold">Terms and Services</span>
            </p>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
